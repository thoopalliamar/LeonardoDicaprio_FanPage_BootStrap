<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
  <div class="page-header">
    <h1>Header</h1>
  </div>
</div>
  <div class="container">
    <div class="jumbotron" <h1>This is container</h1>
    </div>
    <h1>This is light text</h1>
    <mark>amar</mark>
    <blockquote>amar
      <br>
      <small>amar</small>
      </small>
    </blockquote>
  </div>

  <div class="fluid-container" style="background-color: grey">
    <h1>This is fluid container</h1>
    <small>This is light text</small>
    <kbd>basha</kbd>
    <pre>basha</pre>
  </div>

  <div class="container">
      <div class="page-footer">
        <h1>footer</h1>
      </div>

</body>

</html>
